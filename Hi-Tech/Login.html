<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/web-icon" href="/pics/header/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <form class="login-form" id="login-form">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username...">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <div class="password-field">
                        <input type="password" id="password" name="password" placeholder="Password...">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                <div class="forgot-password">
                    <p><a href="#" onclick="showVerifyEmailForm()">Forgot your password?</a></p>
                </div>
                <button type="submit">Login</button>
                <div class="register">
                    <p>Don't have account? <a href="signup.html">Sign up now!</a></p>
                </div>            
            </form>

            <form class="verify-email" id="verify-email-form" style="display: none;">
                <h2>Verify Email</h2>
                <div class="input-group">
                    <label for="verify-email">Email:</label>
                    <input type="email" id="verify-email" name="verify-email" placeholder="Enter your email...">
                </div>
                <button type="submit">Send OTP</button>
                <div class="back-to-login">
                    <p><a href="#" onclick="showLoginForm()">Back to login</a></p>
                </div>
            </form>

            <form class="password-reset-form" id="password-reset-form" style="display: none;">
                <h2>Reset Password</h2>
                <div class="input-group">
                    <label for="reset-username">Username:</label>
                    <input type="text" id="reset-username" name="reset-username" placeholder="Enter your username...">
                </div>
                <div class="input-group">
                    <label for="new-password">New password:</label>
                    <div class="password-field">
                        <input type="password" id="new-password" name="new-password" placeholder="Enter new password...">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm password:</label>
                    <div class="password-field">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password...">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label for="otp">Received OTP:</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter OTP...">
                </div>
                <button type="submit">Change password</button>
                <div class="back-to-login">
                    <p><a href="#" onclick="showLoginForm()">Back to login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
